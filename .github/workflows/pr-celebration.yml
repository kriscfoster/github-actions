    - name: Retrieve celebration picture
      id: retrieve_celebration_picture
      run: |
        echo "::set-output name=id::$(curl https://run.mocky.io/v3/c44c51bb-fd2c-4fab-9901-1e34e91e2c7b | jq .id)"
    - name: Post celebration picture
      uses: octokit/request-action@v2.1.0
      with:
        route: POST /repos/${{ github.repository_owner }}/${{ github.event.repository.name }}/issues/${{ github.event.number }}/comments
        owner: ${{ github.repository_owner }}
        repo: ${{ github.event.repository.name }}
        issue_number: ${{ github.event.number }}
        body: "Tests Passed, it's time to celebrate! :tada::tada::tada:![image](https://drive.google.com/uc?export=view&id=${{ steps.retrieve_celebration_picture.outputs.id }})"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
